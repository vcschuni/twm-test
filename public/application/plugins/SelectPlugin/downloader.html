<form class="sp-download-form">

	<!-- Layer to Download (readonly) -->
	<div class="input-group input-group-sm mb-3">
		<span class="input-group-text sp-downloader-form-label">Collection</span>
		<select id="sp-output-layer" type="text" class="form-control"></select>
	</div>

	<!-- Output Format Chooser -->
	<div class="input-group input-group-sm mb-3">
		<span class="input-group-text sp-downloader-form-label">Format</span>
		<input id="sp-output-format" class="form-control" readonly>
	</div>
	
	<p class="sp-downloader-details">
